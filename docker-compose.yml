version: "3.0"
   
services:
  
  db:
    image: postgres
    environment:
      - POSTGRES_DB=britecore
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
  
  backend:
    build: ./backend
    ports:
      - "8000:8000"
      - "8010:8010"
      - "8020:8020"
    links:
      - db

  frontend: 
    build: ./frontend
    ports: 
      - "80:80"
    links:
      - backend